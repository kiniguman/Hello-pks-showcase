kind: Service
apiVersion: v1
metadata:
  name: hello-pks
  namespace: default
spec:
  selector:
    app: hello-pks
  ports:
  - protocol: TCP
    port: 8080
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-pks
  namespace: default
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-pks
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /actuator/prometheus
    spec:
      containers:
      - name: hello-pks
        image: making/hello-pks
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: _JAVA_OPTIONS
          value: "-Xmx110403K -XX:MaxDirectMemorySize=10M -XX:MaxMetaspaceSize=104636K -XX:ReservedCodeCacheSize=24M -Xss512k -XX:+PrintCodeCache -Duser.timezone=Asia/Tokyo -Duser.language=ja -Duser.country=JP"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: CONTAINER_CPU_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hello-pks
              resource: requests.cpu
        - name: CONTAINER_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hello-pks
              resource: limits.cpu
        - name: CONTAINER_MEM_REQUEST
          valueFrom:
            resourceFieldRef:
              containerName: hello-pks
              resource: requests.memory
        - name: CONTAINER_MEM_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: hello-pks
              resource: limits.memory
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 1
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "256Mi"
